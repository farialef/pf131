<div class="panel panel-default">
  <!-- Default panel contents -->

    <h3 class="panel-title inline">Produto</h3>
    <span class="glyphicon glyphicon-gift floatRight"></span>

  </div>
  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item active"><a href="#">Cadastrar Produto</a></li>

  </div>
 
<form class="formulario" action="" method="post" enctype="multipart/form-data">


   <div class="col-md-9">
     
    <label>Nome do Produto</label>
    <input type="text" class="form-control" id="nomeProd">

   <label class="">Preço</label>
    <input type="text" class="form-control" id="preco">

    
    <label class="block">Descrição</label>
    <textarea class="form-control" name="descricao"></textarea>

        <label class="block">Quantidade no Estoque</label>
    <input type="text" class="form-control" id="qtdEstoque">

    <label>Classificação</label>
    <select name="" id="selQtdProd" class="form-control">
          <option>Colar</option>
          <option>Brinco</option>
    </select>
        <button type="button" class="btnGeralGrande">Cadastrar Produto</button> 

   </div>

   <div class="col-sm-3">
     <label class="block">Foto do Produto</label>
     <div class="imgVisualicao">
       <p> - SEM IMAGEM - </p>
     </div>
         <label class="block lblAdm">Escolher Imagem</label>
<input id="fakeupload" name="fakeupload" class="fakeupload" type="text" />
<input id="realupload" name="realupload" class="realupload" type="file" onchange="this.form.fakeupload.value = this.value;" />
</div>

</form>
